<google-map [center]="center" width="100%" height="700px" [zoom]="7">
  <map-marker [position]="center" [icon]="'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'"></map-marker>
  <map-marker *ngFor="let gasStation of gasStationList" [position]="generateCoords(gasStation)">
  </map-marker>
</google-map>
